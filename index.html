<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is the start for github learn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="divs">
      <button class="btn1">Dark Mode</button>
      <form>
        <!-- <label for="name">Enter Your Name: </label><br /> -->
        <input id="name" type="text" placeholder="Enter Your Name:" />
        <br>
        <input id="email" type="email" placeholder="Enter Your Email:" />

        <br />
        <!-- <label for="number">Enter Your Number: </label><br /> -->
        <input id="number" type="number" placeholder="Enter Your Number:" />
        <br />
        <!-- <label for="pas">Enter A Password: </label><br /> -->
        <input id="pas" type="password" placeholder="Enter Your Password" />
        <br />
        <!-- <label for="cpas">Enter A Confirm Password: </label><br /> -->
        <input id="cpas" type="password" placeholder="Confirm Your Password" />

        <br />
        <button class="submitbtn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
